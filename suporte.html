      <form class="row g-3" id="suportForm">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="inputName" />
        </div>
        <div class="col-md-6">
          <label for="inputTelephone" class="form-label">Telefone</label>
          <input
            type="tel"
            class="form-control"
            id="inputTelephone"
            placeholder="(99)99999-9999"
          />
        </div>
        <div class="col-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="inputEmail"
            placeholder="example@gmail.com"
          />
        </div>
        <div class="col-12">
          <label for="inputTipoService" class="form-label">Problema</label>
          <select id="inputTipoService" class="form-select">
            <option selected>Escolher...</option>
            <option value="REDE">SERVIÇOS DE REDE E INTERNET</option>
            <option value="REDE">SERVIÇOS HÍDRICOS</option>
            <option value="CADASTROS">CADASTROS E ACESSOS</option>
            <option value="APLICATIVOS">APLICATIVOS E SOFTWARES</option>
            <option value="COMPUTADORES">COMPUTADORES E PERIFÉRICOS</option>
            <option value="INFRAESTRUTURA">INFRAESTRUTURA</option>
          </select>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="problem"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea2">Descreva o problema</label>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
