<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="teste.js" defer></script>
  </head>
  <body>
    <div class="carousel">
      <div class="slides">
        <!-- Slide items will be dynamically generated here -->
      </div>
      <button class="prev-button">Previous</button>
      <button class="next-button">Next</button>
    </div>
    
    <script>
      var slideData = [
        { image: 'slide1.jpg', caption: 'Slide 1' },
        { image: 'slide2.jpg', caption: 'Slide 2' },
        { image: 'slide3.jpg', caption: 'Slide 3' },
      ];
    
      var currentIndex = 0;
      var slidesContainer = document.querySelector('.slides');
      var prevButton = document.querySelector('.prev-button');
      var nextButton = document.querySelector('.next-button');
    
      function createSlide(slide) {
        var slideElement = document.createElement('div');
        slideElement.classList.add('slide');
    
        var imageElement = document.createElement('img');
        imageElement.src = slide.image;
        slideElement.appendChild(imageElement);
    
        var captionElement = document.createElement('div');
        captionElement.textContent = slide.caption;
        slideElement.appendChild(captionElement);
    
        return slideElement;
      }
    
      function populateCarousel() {
        slidesContainer.innerHTML = '';
    
        for (var i = 0; i < slideData.length; i++) {
          var slide = slideData[i];
          var slideElement = createSlide(slide);
          slidesContainer.appendChild(slideElement);
        }
      }
    
      function showSlide(index) {
        var slides = slidesContainer.querySelectorAll('.slide');
    
        slides.forEach(function (slide, i) {
          slide.style.display = i === index ? 'block' : 'none';
        });
      }
    
      function goToPreviousSlide() {
        currentIndex = (currentIndex - 1 + slideData.length) % slideData.length;
        showSlide(currentIndex);
      }
    
      function goToNextSlide() {
        currentIndex = (currentIndex + 1) % slideData.length;
        showSlide(currentIndex);
      }
    
      prevButton.addEventListener('click', goToPreviousSlide);
      nextButton.addEventListener('click', goToNextSlide);
    
      populateCarousel();
      showSlide(currentIndex);
    </script>
    
    <style>
      .carousel {
        /* Define carousel styles */
      }
    
      .slides {
        /* Define slide container styles */
      }
    
      .slide {
        /* Define slide item styles */
        display: none;
      }
    
      .prev-button,
      .next-button {
        /* Define previous and next button styles */
      }
    </style>
    
    
  </body>
</html>
