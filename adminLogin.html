<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/adminLogin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/adminLogin.js" defer></script>
  </head>
  <body>
    <form id="loginForm">
      <div class="col-md-6">
        <label for="inputEmail" class="form-label"
          ><p style="user-select: none; margin-bottom: 0px">Email</p></label
        >
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          name="inputEmail"
        />
      </div>
      <div class="col-md-6" style="margin-top: 1rem;">
        <label for="inputPassword" class="form-label"
          ><p style="user-select: none; margin-bottom: 0px">Senha</p></label
        >
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          name="inputPassword"
        />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" style="margin-top: 2rem; font-weight: bold;font-size: 1.4rem; width: 10rem; height: 4rem;">Logar</button>
      </div>
    </foprm>
  </body>
</html>
