<body>
    <main>
        <h1 style="user-select:none;"><span class="blue">Blue</span>Tech</h1>
        <form method="POST" action="index.html" id="formSignUp">
        <div class="sections">
        <div class="col-md-6">
          <label for="inputEmail" class="form-label"><p>Email</p></label>
          <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com" />
        </div>
        <div class="col-md-6">
          <label for="inputName" class="form-label"><p>Nome</p></label>
          <input type="text" class="form-control" id="inputName"name="inputName" placeholder="Fulano" />
        </div>
        </div>
        <div class="sections">
        <div class="col-md-6">
            <label for="exampleDataList" class="form-label" >Escolas dispon√≠veis</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Digite para procurar...">
            <datalist id="datalistOptions">
            </datalist>
        </div>
        <div class="col-md-6">
          <label for="inputTel" class="form-label"><p>Telefone</p></label>
          <input type="tel" class="form-control" name="inputTel" id="inputTel" placeholder="(99) 99999-9999" />
        </div>
      </div>
        <div class="sections">
        <div class="col-md-6">
          <label for="inputPassword" class="form-label" ><p>Senha</p></label>
          <input type="password" class="form-control" id="inputPassword" name="inputPassword"  />
        </div>
        <div class="col-md-6">
          <label for="inputConfirmPassword" class="form-label"><p>Confirmar senha</p></label>
          <input type="password" class="form-control" name="inputConfirmPassword" id="inputConfirmPassword"  />
        </div>
        </div>

         <div class="col-12">
          <button type="submit" class="btn btn-primary"><p>Cadastrar Escola</p></button>
        </div>
        </form>
        <form id="sair">
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="sairBtn"><p>Sair</p></button>
        </div>
        </form>  
    </main>
